
<div class="container-result">
	<p class="result">{{ password }}</p>
	<div class="buttons">
		<input class="button" type="button" value="Voltar" (click)="callAction()"/>
		<input class="button" type="button" value="Copiar" (click)="copyPassword()"/>
	</div>
	<app-alert [content]="'Senha Copiada!'" [onAlert]="activeAlert"/>
</div>
