
<div class="container-inputs">
	<h1 class="title">
		Crie sua Senha
		<hr class="divider"/>
	</h1>
	<form class="inputs" action="">
		<div class="field">
			<label for="keyPassword" class="title-field">Palavra-Chave</label>
			<input
				id="keyPassword"
				class="input-field"
				type="text"
				placeholder="Palavra-Chave opcional..."
				[(ngModel)]="wordUser" [ngModelOptions]="{standalone: true}"
			/>
		</div>

		<div class="field">
			<label for="lenght" class="title-field">Quantidade de Caracteres</label>
			<input
				id="lenght"
				class="input-field"
				type="number"
				placeholder="Tamanho da senha..."
				required
				[(ngModel)]="length" [ngModelOptions]="{standalone: true}"
				(keyup)="limitedLength($event)"
				(change)="limitedLength($event)"
			/>
		</div>

		<div class="field">
			<label for="sucurityLevel" class="title-field">Nível de Segurança</label>
			<select id="sucurityLevel" name="sucurityLevel" class="input-field option" required [(ngModel)]="securityLevel" [ngModelOptions]="{standalone: true}">
				<option class="option" value="-1" selected disabled>--Escolha um Nível</option>
				<option class="option" value="1">0-9</option>
				<option class="option" value="2">0-9 | a-z</option>
				<option class="option" value="3">0-9 | a-z | A-Z</option>
				<option class="option" value="4">0-9 | a-z | A-Z | $-&</option>
			</select>
		</div>

		<input class="button" type="submit" value="Gerar" (click)="generatePassword()"/>
	</form>
</div>
